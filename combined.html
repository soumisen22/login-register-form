<!-- combined.html - Enlarged, Professional Modern UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Login & Signup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      padding: 40px 50px;
      width: 480px;
      max-width: 90%;
      text-align: center;
      transition: all 0.3s ease;
    }

    .container h2 {
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }

    .container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .container input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .container button {
      width: 100%;
      padding: 14px;
      background-color: #4a90e2;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .container button:hover {
      background-color: #357ABD;
    }

    .switch-link {
      margin-top: 18px;
      font-size: 15px;
    }

    .switch-link a {
      color: #4a90e2;
      font-weight: 500;
      text-decoration: none;
    }

    .toggle-option {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      justify-content: center;
    }

    .toggle-option button {
      flex: 1;
      padding: 10px 14px;
      background-color: #e6e6e6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
    }

    .toggle-option button.active {
      background-color: #0077b6;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="step-1">
    <h2>Welcome to DonorSet</h2>
    <input type="text" placeholder="Email or Phone" />
    <button onclick="nextStep(2)">Login</button>
    <button style="background-color: #fff; border: 1px solid #ccc; color: #444; margin-top: 12px;">Continue with Google</button>
    <button style="background-color: #fff; border: 1px solid #ccc; color: #444; margin-top: 8px;">Continue with Apple</button>
    <div class="switch-link">Don't have an account? <a href="#" onclick="nextStep(2)">Create Account</a></div>
  </div>

  <div class="container hidden" id="step-2">
    <h2>Create Account</h2>
    <div class="toggle-option">
      <button id="emailToggle" class="active" onclick="toggleMethod('email')">Email</button>
      <button id="phoneToggle" onclick="toggleMethod('phone')">Phone</button>
    </div>
    <div id="emailFields">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
    </div>
    <div id="phoneFields" class="hidden">
      <input type="text" placeholder="Phone Number" required>
      <input type="password" placeholder="Password" required>
    </div>
    <button onclick="nextStep(3)">Continue</button>
    <div class="switch-link">Already have an account? <a href="#" onclick="nextStep(1)">Log in</a></div>
  </div>

  <div class="container hidden" id="step-3">
    <h2>Account Details</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Set Password" required>
    <button onclick="nextStep(4)">Create Account</button>
    <div class="switch-link">Already have an account? <a href="#" onclick="nextStep(1)">Log in</a></div>
  </div>

  <div class="container hidden" id="step-4">
    <h2>ðŸŽ‰ Success!</h2>
    <p>Your account has been created successfully.</p>
    <button onclick="nextStep(1)">Go to Login</button>
  </div>

  <script>
    function nextStep(step) {
      document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
      document.getElementById(`step-${step}`).classList.remove('hidden');
    }

    function toggleMethod(method) {
      const emailToggle = document.getElementById('emailToggle');
      const phoneToggle = document.getElementById('phoneToggle');
      const emailFields = document.getElementById('emailFields');
      const phoneFields = document.getElementById('phoneFields');

      if (method === 'email') {
        emailFields.classList.remove('hidden');
        phoneFields.classList.add('hidden');
        emailToggle.classList.add('active');
        phoneToggle.classList.remove('active');
      } else {
        emailFields.classList.add('hidden');
        phoneFields.classList.remove('hidden');
        emailToggle.classList.remove('active');
        phoneToggle.classList.add('active');
      }
    }
  </script>
</body>
</html>
